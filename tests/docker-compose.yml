services:
  bitcoind_1:
    image: registry.gitlab.com/hashbeam/docker/bitcoind:28.1
    profiles: [electrum]
    command: "-fallbackfee=0.0002"
  bitcoind_2:
    image: registry.gitlab.com/hashbeam/docker/bitcoind:28.1
    profiles: [electrum]
    command: "-fallbackfee=0.0002"
  bitcoind_3:
    image: registry.gitlab.com/hashbeam/docker/bitcoind:28.1
    profiles: [electrum]
    command: "-fallbackfee=0.0002"
  electrs_1:
    image: registry.gitlab.com/hashbeam/docker/electrs:0.10.9
    profiles: [electrum]
    environment:
      BTCHOST: bitcoind_1
    ports:
      - 50001:50001
    depends_on:
      - bitcoind_1
  electrs_2:
    image: registry.gitlab.com/hashbeam/docker/electrs:0.10.9
    profiles: [electrum]
    environment:
      BTCHOST: bitcoind_2
    ports:
      - 50002:50001
    depends_on:
      - bitcoind_2
  electrs_3:
    image: registry.gitlab.com/hashbeam/docker/electrs:0.10.9
    profiles: [electrum]
    environment:
      BTCHOST: bitcoind_3
    ports:
      - 50003:50001
    depends_on:
      - bitcoind_3
  esplora_1:
    image: blockstream/esplora:4de8457de518526425d4f872d98d5cdb9efdaf0e
    profiles: [esplora]
    command: /srv/explorer/run.sh bitcoin-regtest explorer
    environment:
      DEBUG: verbose
      NO_PRECACHE: 1
      NO_ADDRESS_SEARCH: 1
      NO_REGTEST_MINING: 1
    ports:
      - 50004:50001
      - 8094:80
  esplora_2:
    image: blockstream/esplora:4de8457de518526425d4f872d98d5cdb9efdaf0e
    profiles: [esplora]
    command: /srv/explorer/run.sh bitcoin-regtest explorer
    environment:
      DEBUG: verbose
      NO_PRECACHE: 1
      NO_ADDRESS_SEARCH: 1
      NO_REGTEST_MINING: 1
    ports:
      - 50005:50001
      - 8095:80
  esplora_3:
    image: blockstream/esplora:4de8457de518526425d4f872d98d5cdb9efdaf0e
    profiles: [esplora]
    command: /srv/explorer/run.sh bitcoin-regtest explorer
    environment:
      DEBUG: verbose
      NO_PRECACHE: 1
      NO_ADDRESS_SEARCH: 1
      NO_REGTEST_MINING: 1
    ports:
      - 50006:50001
      - 8096:80
